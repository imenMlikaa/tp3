<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .upload-section {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        
        .canvas-container {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        #memeCanvas {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meme Forge</h1>
        
        <div class="upload-section">
            <div class="form-group">
                <label for="imageInput">Select Image</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="topText">Top Text</label>
                <input type="text" id="topText" placeholder="Enter top text">
            </div>
            
            <div class="form-group">
                <label for="bottomText">Bottom Text</label>
                <input type="text" id="bottomText" placeholder="Enter bottom text">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="generateMeme()">Generate Meme</button>
                <button class="btn-secondary" onclick="downloadMeme()">Download Meme</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="memeCanvas"></canvas>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/meme.js') }}"></script>
</body>
</html>
